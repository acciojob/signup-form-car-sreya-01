<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required="*"><br>
		<label for="email">Email</label>
		<input id="email" type="email" required="*"><br>
		<input name="gender" id="gender_m" type="radio" required="*">
		<label for="gender_m">Male</label><br>
		<input name="gender" id="gender_f" type="radio" required="*">
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label><br>
		<select id="cars" placeholder="--Please choose an option--">
			<option value="car1">car1</option>
			<option value="car2">car2</option>
		</select><br>
		<label for="age">Age</label>
		<input id="age" type="number" required="*" placeholder="Age"><br>
		<label for="dob">DOB</label>
		<input id="dob" type="Date" required="*"><br>
		<label for="password">Password</label>
		<input id="password" required="*" type="password" palceholder="Password"><br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox"><br>
		<input type="submit" value="Submit">
	</form>
</body>

</html>
